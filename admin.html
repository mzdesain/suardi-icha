<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nama Tamu</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ubah ke flex-start agar tidak terpusat vertikal jika konten panjang */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Lebarkan sedikit untuk daftar hasil */
        }
        h1 {
            color: #2C5530;
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Amiri', serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            height: 150px; /* Sesuaikan tinggi awal */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }
        button#generateButton {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #2C5530;
            color: white;
            margin-top: 10px;
        }
        button#generateButton:hover {
            background-color: #1A3A1E;
        }

        /* --- Gaya untuk daftar hasil --- */
        #resultsList {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
            background-color: #fafafa;
        }
        .result-item-text {
            flex-grow: 1;
            margin-right: 15px;
        }
        .result-item-text p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }
        .result-item-text p strong {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .copy-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: #C9A96E;
            color: white;
            flex-shrink: 0; /* Mencegah tombol menyusut */
        }
        .copy-btn:hover {
            background-color: #a9864f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Input Nama Tamu</h1>
        
        <div class="form-group">
            <label for="guestListInput">Nama Tamu Undangan (satu nama per baris):</label>
            <textarea id="guestListInput" placeholder="Contoh:&#10;Bapak Andi & Keluarga&#10;Siti & Suami&#10;Rekan-rekan Kerja"></textarea>
        </div>

        <button id="generateButton">Buat Pesan & Link</button>

        <div id="resultsList"></div>
    </div>

    <script>
        // --- PENGATURAN TEMPLATE ---
        const NAMA_PRIA = "Suardi, S.H.";
        const NAMA_WANITA = "Siti Nurhaliza";
        const LINK_UNDANGAN_DASAR = "https://suardi-icha.netlify.app/";
        const HARI_TANGGAL_AKAD = "Senin, 1 September 2025";
        const PUKUL_AKAD = "11.00 WITA sd Selesai";
        const ALAMAT_AKAD = "Gang Losari 23 RT 07, Berbas Pantai";

        // Mengambil elemen dari HTML
        const guestListInput = document.getElementById('guestListInput');
        const generateButton = document.getElementById('generateButton');
        const resultsList = document.getElementById('resultsList');

        // Fungsi utama untuk membuat daftar link
        function generateAndDisplayLinks() {
            const guestListText = guestListInput.value.trim();
            if (!guestListText) {
                alert("Silakan masukkan daftar nama tamu terlebih dahulu.");
                return;
            }

            // Memecah teks di textarea menjadi array, setiap baris jadi satu item
            // Lalu filter untuk menghapus baris kosong
            const guestNames = guestListText.split('\n').filter(name => name.trim() !== '');

            // Kosongkan hasil sebelumnya
            resultsList.innerHTML = ''; 

            guestNames.forEach(guestName => {
                // Trim nama untuk menghapus spasi ekstra
                const currentGuestName = guestName.trim();
                
                // Meng-encode nama tamu agar aman untuk URL
                const encodedGuestName = encodeURIComponent(currentGuestName);
                const fullLink = `${LINK_UNDANGAN_DASAR}?to=${encodedGuestName}`;

                // Template pesan undangan untuk tamu ini
                const messageTemplate = `*Assalamu'alaikum Warahmatullah Wabarakatuh*

Yth. *${currentGuestName}*
_(Mohon maaf bila penulisan nama dan gelar keliru)_

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i, teman sekaligus sahabat, untuk menghadiri acara pernikahan kami:

*${NAMA_PRIA}* dan *${NAMA_WANITA}*

Berikut link undangan kami, untuk info selengkapnya dari acara silahkan kunjungi:

${fullLink}

Pada
üóìÔ∏è *${HARI_TANGGAL_AKAD}*
üïê *${PUKUL_AKAD}*
üìç *${ALAMAT_AKAD}*

Mohon maaf perihal undangan hanya dibagikan melalui pesan ini.

_Syukron Jazakumullahu Khairan atas perhatiannya._

*Wassalamu'alaikum warahmatullahi wabarakatuh.*`;

                // Membuat elemen HTML untuk setiap item hasil
                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item';

                const textDiv = document.createElement('div');
                textDiv.className = 'result-item-text';
                textDiv.innerHTML = `<p><strong>${currentGuestName}</strong></p><p>${fullLink}</p>`;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Salin Pesan';
                
                // Menambahkan event listener ke setiap tombol salin
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(messageTemplate).then(() => {
                        copyBtn.textContent = 'Tersalin!';
                        copyBtn.style.backgroundColor = '#2C5530'; // Warna hijau sbg feedback
                        setTimeout(() => {
                            copyBtn.textContent = 'Salin Pesan';
                            copyBtn.style.backgroundColor = '#C9A96E'; // Kembali ke warna semula
                        }, 2000); // Kembalikan teks tombol setelah 2 detik
                    }).catch(err => {
                        alert("Gagal menyalin teks.");
                        console.error('Error copying text: ', err);
                    });
                });

                // Menggabungkan elemen dan menambahkannya ke daftar hasil
                itemDiv.appendChild(textDiv);
                itemDiv.appendChild(copyBtn);
                resultsList.appendChild(itemDiv);
            });
        }

        // Menambahkan event listener ke tombol utama
        generateButton.addEventListener('click', generateAndDisplayLinks);
    </script>

</body>
</html>
