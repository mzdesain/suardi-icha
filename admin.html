<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nama Tamu</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2C5530; /* --primary color */
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Amiri', serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #generateButton {
            background-color: #2C5530; /* --primary color */
            color: white;
        }
        #generateButton:hover {
            background-color: #1A3A1E; /* --primary-dark color */
        }
        #copyButton {
            background-color: #C9A96E; /* --accent color */
            color: white;
        }
         #copyButton:hover {
            background-color: #a9864f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Input Nama Tamu</h1>
        
        <div class="form-group">
            <label for="guestNameInput">Nama Tamu Undangan:</label>
            <input type="text" id="guestNameInput" placeholder="Contoh: Bapak Andi & Keluarga">
        </div>

        <div class="form-group">
            <label for="outputMessage">Template Pesan (Hasil):</label>
            <textarea id="outputMessage" readonly placeholder="Hasil pesan akan muncul di sini..."></textarea>
        </div>

        <div class="button-group">
            <button id="generateButton">Buat Pesan</button>
            <button id="copyButton">Salin Teks</button>
        </div>
    </div>

    <script>
        // --- PENGATURAN TEMPLATE ---
        // Anda bisa mengubah data di bawah ini jika ada perubahan
        const NAMA_PRIA = "Suardi, S.H.";
        const NAMA_WANITA = "Siti Nurhaliza";
        const LINK_UNDANGAN_DASAR = "https://suardi-icha.netlify.app/";
        const HARI_TANGGAL_AKAD = "Senin, 1 September 2025";
        const PUKUL_AKAD = "11.00 WITA sd Selesai";
        const ALAMAT_AKAD = "Gang Losari 23 RT 07, Berbas Pantai";

        // Mengambil elemen dari HTML
        const guestNameInput = document.getElementById('guestNameInput');
        const generateButton = document.getElementById('generateButton');
        const outputMessage = document.getElementById('outputMessage');
        const copyButton = document.getElementById('copyButton');

        // Fungsi untuk membuat pesan
        function generateMessage() {
            const guestName = guestNameInput.value.trim();
            if (!guestName) {
                alert("Silakan masukkan nama tamu terlebih dahulu.");
                return;
            }

            // Meng-encode nama tamu agar aman untuk URL (mengubah spasi menjadi %20, dll)
            const encodedGuestName = encodeURIComponent(guestName);
            const fullLink = `${LINK_UNDANGAN_DASAR}?to=${encodedGuestName}`;

            // Template pesan undangan (gunakan backtick ` untuk multiline)
            const messageTemplate = `*Assalamu'alaikum Warahmatullah Wabarakatuh*

Yth. *${guestName}*
_(Mohon maaf bila penulisan nama dan gelar keliru)_

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i, teman sekaligus sahabat, untuk menghadiri acara pernikahan kami:

*${NAMA_PRIA}* dan *${NAMA_WANITA}*

Berikut link undangan kami, untuk info selengkapnya dari acara silahkan kunjungi:

${fullLink}

Pada
🗓️ *${HARI_TANGGAL_AKAD}*
🕐 *${PUKUL_AKAD}*
📍  *${ALAMAT_AKAD}*

Mohon maaf perihal undangan hanya dibagikan melalui pesan ini.

_Syukron Jazakumullahu Khairan atas perhatiannya._

*Wassalamu'alaikum warahmatullahi wabarakatuh.*`;

            outputMessage.value = messageTemplate;
        }

        // Fungsi untuk menyalin teks
        function copyMessage() {
            if (!outputMessage.value) {
                alert("Belum ada pesan yang dibuat untuk disalin.");
                return;
            }

            outputMessage.select();
            navigator.clipboard.writeText(outputMessage.value).then(() => {
                copyButton.textContent = "Berhasil Tersalin!";
                setTimeout(() => {
                    copyButton.textContent = "Salin Teks";
                }, 2000); // Kembalikan teks tombol setelah 2 detik
            }).catch(err => {
                alert("Gagal menyalin teks.");
                console.error('Error copying text: ', err);
            });
        }

        // Menambahkan event listener ke tombol
        generateButton.addEventListener('click', generateMessage);
        copyButton.addEventListener('click', copyMessage);
    </script>

</body>
</html>
